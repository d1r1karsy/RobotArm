<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="favicon.png">
   <link rel="stylesheet" href="style.css">
   <title>Harvest</title>
</head>

<body>
   <div class="grid-container main-container">
      <div class="lcol">
         <div class="section">
            <h1>Kinematics</h1>
            <div class="plot">
               <!-- <p>plot of something</p> -->
            </div>
         </div>

         <div class="section">
            <!-- <h1>Controls</h1> -->
            <div class="button-container">
               <button id="home-button" type="button">Home</button>
               <button id="harvest-button" type="button">Harvest</button>   
            </div>
            <div class="line"></div>
         </div>

         <div class="section">
            <h1>Manual</h1>
         </div>
      </div>

      <div class="rcol">
         <div class="section">
            <h1>Live Feed</h1>
            <div class="vid-container">
               <video id="video" autoplay></video>
            </div>
         </div>

         <div class="section status-container">
            <div class="status-col">
               <h2>ML Status</h2>
               <p id="MLStat"></p>
               <h2>Comm Status</h2>
               <p id="CommStat"></p>
            </div>
            <div class="status-col">
               <h2>Backend Status</h2>
               <p id="BackendStat"></p>
               <h2>Arm Status</h2>
               <p id="ArmStat"></p>
            </div>
         </div>

         <div class="section serial-container">
            <h1>Command</h1>
         </div>
      </div>
   </div>

   <!-- <a href="http://127.0.0.1:8080/setup.html" class="button">Go to other site</a> -->

</body>
<script src="./script.js"></script>
</html>
